<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Create and Uplift</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br>
            <button type="submit">Send</button>
        </form>
        <h3>Customer Service Live Chat</h3>
        <p>Click below to start a live chat session:</p>
        <button>Start Live Chat</button>
        <h3>Find Us</h3>
        <p>123 Digital Lane, Topeka, KS</p>
        <p>Hours: Mon-Fri, 9 AM - 5 PM</p>
        <div id="map-placeholder" style="width: 100%; height: 300px; background: gray;">Map Placeholder</div>
    </section>
    <footer>
        <p>&copy; 2025 Create and Uplift</p>
    </footer>
</body>
</html>
